# vim-like keybindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Shift + Alt + H/L for previous/next window
bind -n M-H previous-window
bind -n M-L next-window

# better UX
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0
set -g mouse on
set -g renumber-windows

# Better leader
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_curent_path}"

# Colors in nvim when used with alacritty and tmux
set  -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# Colors of status bar
set -g status-bg "#181826"
set -g status-fg "#CDD6F5"

# bigger scrollback buffer
set -g history-limit 20000

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
 
