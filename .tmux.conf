# vim-like keybindings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Shift + Alt + H/L for previous/next window
bind -n M-H previous-window
bind -n M-L next-window

# sane settings
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0
set -g mouse on
set -g renumber-windows

# Better leader
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_curent_path}"

# Colors in nvim when used with alacritty and tmux
set  -g default-terminal "tmux-256color"
set -ag terminal-overrides ",alacritty:RGB"

# bigger scrollback buffer
set -g history-limit 20000

# status on top
set-option -g status-position top

# tpm and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Colors of status bar
set -g status-bg "#32302F"
set -g status-fg "#DDC7A1"
set -g status-left '#[bg=#A89984,fg=#32302F] s:#S #[bg=default,fg=default]'
set -g window-status-current-format ' #I:#W#F '
set -g window-status-format ' #I:#W#F '
set -g window-status-current-style bg="#A89984",fg="#32302F"
set -g window-status-style bg=default,fg="#B6A88E"
set -g window-status-separator ""
set -g status-right '#[bg=default,fg=#B6A88E] %Y-%m-%d %H:%M'

#run '~/.tmux/plugins/tpm/tpm'
